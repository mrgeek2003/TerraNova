<!DOCTYPE html>
<html lang="en" ngSkipHydration>
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .glyphicon {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Image and text -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Navbar</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <style>
          /* Custom Styles */
          .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
          }
        </style>
      </head>
      <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
          <div class="container-fluid">
            <!-- Navbar Brand -->
            <a class="navbar-brand" routerLink="/">TerraNova</a>
            <!-- Navbar Toggler -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="collapse navbar-collapse navbar-nav">
              <!-- Home -->
              <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLinkActiveOptions]="{ exact: true }"
                  routerLinkActive="active"
                  routerLink="/"
                  >Home</a
                >
              </li>
              <!-- Buy -->
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  routerLink="/buy-property"
                  >Buy</a
                >
              </li>
              <!-- Sell -->
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  routerLink="/rent-property"
                  >Rent</a
                >
              </li>             
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  routerLink="/blogs"
                  >Blogs</a
                >
              </li>
              <!-- Add -->
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  routerLink="/about-info"
                  >About</a
                >
              </li>
            </ul>
            <!-- Navbar Items -->
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLinkActive="active"
                    routerLink="/add-property"
                    >Add</a
                  >
                </li>
                <!-- Signup -->
                <li class="nav-item" *ngIf="!loggedIn()">
                  <a
                    class="nav-link"
                    routerLink="user-register"
                    routerLinkActive="active"
                    >Register</a
                  >
                </li>
                <!-- Login -->
                <li class="nav-item" *ngIf="!loggedIn()">
                  <a
                    class="nav-link"
                    routerLink="user-login"
                    routerLinkActive="active"
                    >Login</a
                  >
                </li>
                <!-- Logout -->
                <!-- <li class="nav-item" *ngIf="loggedIn()">
                <a class="nav-link" routerLinkActive="active" (click)="onLogout()">Logout</a>
              </li> -->
                <li *ngIf="loggedIn()" class="dropdown mr-5" dropdown>
                  <a
                    href="#"
                    class="dropdown-toggle text-light"
                    dropdownToggle
                    (click)="(false)"
                  ></a>
                  Welcome {{loggedInUsers}}
                  <div class="dropdown-menu" *dropdownMenu>
                    <a href="#" class="dropdown-item"
                      ><i class="fas fa-tachometer-alt"></i> View Dashboard</a
                    >
                    <a href="#" class="dropdown-item"
                      ><i class="far fa-user-circle"></i> My Profile</a
                    >
                    <a href="#" class="dropdown-item"
                      ><i class="fas fa-key"></i> Change Password</a
                    >
                    <a (click)="onLogout()" class="dropdown-item"
                      ><i class="fas fa-sign-out-alt"> Logout</i></a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Bootstrap Bundle JS (Popper.js and Bootstrap JS) -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-EvK1j2jTPiByT/lBIb0c+H3E5F/dJwxWQ4N7pJ+soW5tQzr4WJvAR2t3m5uH5Hz+"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
